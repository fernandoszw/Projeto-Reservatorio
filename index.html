<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservatório - Controle de Capacidade</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="fade-in">Controle de Capacidade do Reservatório</h1>
        <p class="fade-in">Capacidade total do reservatório: <strong>1000 litros</strong></p>

        <div class="input-section fade-in">
            <label for="nivelAtual">Informe o nível de água atual (em litros):</label>
            <input type="number" id="nivelAtual" min="0" max="1000" placeholder="Exemplo: 500">
        </div>

        <button class="fade-in"="verificarVazamento()"> Verificar Capacidade </button>

        <div class="result fade-in">
            <p id="resultado"></p>
            <button id="logout-btn" class="logout-button">Sair</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
