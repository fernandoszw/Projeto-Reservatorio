<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="input-section">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="input-section">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <button onclick="login()">Entrar</button>
        
        <!-- Botão de "Esqueci minha senha" -->
        <div class="forgot-password">
            <a href="#" onclick="esqueciSenha()">Esqueci minha senha</a>
        </div>
        
        <!-- Link para cadastro -->
        <div class="signup-link">
            <p>Ainda não tem uma conta? <a href="#" onclick="mostrarCadastro()">Cadastrar-se</a></p>
        </div>
        
        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div id="cadastro-form" class="cadastro-form" style="display: none;">
            <h2>Cadastro</h2>
            <div class="input-section">
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" placeholder="Digite seu email">
            </div>
            <div class="input-section">
                <label for="new-password">Senha:</label>
                <input type="password" id="new-password" placeholder="Digite sua senha">
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
            <p id="cadastro-mensagem"></p>
        </div>
        
        <p id="mensagem"></p>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
